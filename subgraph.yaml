specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: contracts-preprocessed/L2BaseToken.sol:L2BaseToken
    network: via-testnet
    source:
      address: "0x000000000000000000000000000000000000800a"
      abi: contracts-preprocessed/L2BaseToken.sol:L2BaseToken
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Mint
        - Transfer
        - Withdrawal
        - UserBalance
      abis:
        - name: contracts-preprocessed/L2BaseToken.sol:L2BaseToken
          file: ./abis/L2BaseToken.json
      eventHandlers:
        - event: Mint(indexed address,uint256)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Withdrawal(indexed address,bytes,uint256)
          handler: handleWithdrawal
      file: ./src/l2BaseToken.ts
