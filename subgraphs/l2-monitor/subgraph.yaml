specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  # L2BaseToken contract events
  - kind: ethereum
    name: L2BaseToken
    network: via-testnet
    source:
      address: "0x000000000000000000000000000000000000800a"
      abi: L2BaseToken
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Mint
        - Transfer
        - Withdrawal
      abis:
        - name: L2BaseToken
          file: ./abis/L2BaseToken.json
      eventHandlers:
        - event: Mint(indexed address,uint256)
          handler: handleMint
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Withdrawal(indexed address,bytes,uint256)
          handler: handleWithdrawal
      file: ./src/l2BaseToken.ts
  # L2Monitor contract events
  - kind: ethereum
    name: EthBridge
    network: via-testnet
    source:
      address: "0xAceD7336aD728b8AF3a613119992cDe246D8BE6E"
      abi: EthBridge
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - WithdrawalSent
        - DepositExecuted
      abis:
        - name: EthBridge
          file: ./abis/Contract.json
      eventHandlers:
        - event: WithdrawalSent(indexed uint256,indexed address,indexed address,address,uint256)
          handler: handleWithdrawalSent
        - event: DepositExecuted(indexed uint256,indexed address,indexed address,uint256)
          handler: handleDepositExecuted
      file: ./src/mapping.ts
  - kind: ethereum
    name: L2MessageMonitor
    network: via-testnet
    source:
      address: "0xf473D9e434Df4ee2967bb8994AaAd05D479F7ce3"
      abi: EthBridge
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MessageSent
      abis:
        - name: EthBridge
          file: ./abis/Contract.json
      eventHandlers:
        - event: MessageSent(bytes)
          handler: handleMessageSent
      file: ./src/mapping.ts
