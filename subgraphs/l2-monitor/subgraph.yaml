specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: optimism
    source:
      address: "0x0987654321098765432109876543210987654321"
      abi: Contract
      startBlock: 87654321
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Withdraw
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Withdraw(uint256,uint256,address,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
