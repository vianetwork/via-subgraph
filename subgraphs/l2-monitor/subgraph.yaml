specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: via-testnet
    source:
      address: "0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9"
      abi: Contract
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:

        - WithdrawalSent
        - DepositExecuted
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: WithdrawalSent(indexed uint256,indexed address,indexed address,uint256)
          handler: handleWithdrawalSent
        - event: DepositExecuted(indexed address,indexed address,uint256)
          handler: handleDepositExecuted
      file: ./src/mapping.ts
