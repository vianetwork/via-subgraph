specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EthBridge
    network: sepolia
    source:
      address: "0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9"
      abi: EthBridge
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:

        - DepositMessageSent
        - MessageWithdrawalExecuted
      abis:
        - name: EthBridge
          file: ./abis/Contract.json
      eventHandlers:
        - event: DepositMessageSent(indexed uint256,indexed address,indexed address,address,uint256)
          handler: handleDepositMessageSent
        - event: MessageWithdrawalExecuted(indexed uint256,indexed address,indexed address,uint256)
          handler: handleMessageWithdrawalExecuted
      file: ./src/mapping.ts
