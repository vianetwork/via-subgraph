specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EthBridge
    network: sepolia
    source:
      address: "0x9653A68ce09e3B5C3670b70Bab88aD11F80D8Df4"
      abi: EthBridge
      startBlock: 9811383
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:

        - DepositMessageSent
        - MessageWithdrawalExecuted
      abis:
        - name: EthBridge
          file: ./abis/Contract.json
      eventHandlers:
        - event: DepositMessageSent(indexed uint256,indexed address,indexed address,address,uint256)
          handler: handleDepositMessageSent
        - event: MessageWithdrawalExecuted(indexed uint256,indexed address,indexed address,uint256)
          handler: handleMessageWithdrawalExecuted
      file: ./src/mapping.ts
  - kind: ethereum
    name: EthMessageMonitor
    network: sepolia
    source:
      address: "0xBB052362827D526f0A51A9d1D6f5389D3e64a9F7"
      abi: EthBridge
      startBlock: 9811383
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MessageSent
      abis:
        - name: EthBridge
          file: ./abis/Contract.json
      eventHandlers:
        - event: MessageSent(bytes)
          handler: handleMessageSent
      file: ./src/mapping.ts
