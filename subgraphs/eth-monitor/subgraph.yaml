specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EthBridge
    network: sepolia
    source:
      address: "0x51Df0d26818d3ee4Ff115defd96Eee88425A2Cd7"
      abi: EthBridge
      startBlock: 9824556
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DepositMessageSent
        - MessageWithdrawalExecuted
      abis:
        - name: EthBridge
          file: ./abis/Contract.json
      eventHandlers:
        - event: DepositMessageSent(indexed uint256,indexed address,indexed address,address,uint256)
          handler: handleDepositMessageSent
        - event: MessageWithdrawalExecuted(indexed uint256,indexed address,indexed address,uint256)
          handler: handleMessageWithdrawalExecuted
      file: ./src/mapping.ts
  - kind: ethereum
    name: EthMessageMonitor
    network: sepolia
    source:
      address: "0x6116862ff648a3206A641BC4A54229BC99345905"
      abi: EthBridge
      startBlock: 9824557
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MessageSent
      abis:
        - name: EthBridge
          file: ./abis/Contract.json
      eventHandlers:
        - event: MessageSent(bytes)
          handler: handleMessageSent
      file: ./src/mapping.ts
  - kind: ethereum
    name: Strategy1
    network: sepolia
    source:
      address: "0x15Cc81D136277b5D38f75151dD5D0DB0571526Fc"
      abi: WithdrawalStateMonitor
      startBlock: 9824550
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - WithdrawalStateUpdated
      abis:
        - name: WithdrawalStateMonitor
          file: ./abis/WithdrawalStateMonitor.json
      eventHandlers:
        - event: WithdrawalStateUpdated(indexed uint256,uint256,uint256)
          handler: handleWithdrawalStateUpdated
      file: ./src/mapping.ts
  - kind: ethereum
    name: Strategy2
    network: sepolia
    source:
      address: "0xDfA2De059b80DD48c6f51E1ee791241f144a7F54"
      abi: WithdrawalStateMonitor
      startBlock: 9824547
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - WithdrawalStateUpdated
      abis:
        - name: WithdrawalStateMonitor
          file: ./abis/WithdrawalStateMonitor.json
      eventHandlers:
        - event: WithdrawalStateUpdated(indexed uint256,uint256,uint256)
          handler: handleWithdrawalStateUpdated
      file: ./src/mapping.ts  
