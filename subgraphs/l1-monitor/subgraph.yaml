specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: sepolia
    source:
      address: "0x1234567890123456789012345678901234567890"
      abi: Contract
      startBlock: 12345678
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:

        - DepositMessageSent
        - MessageWithdrawalExecuted
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: DepositMessageSent(indexed uint256,indexed address,indexed address,uint256)
          handler: handleDepositMessageSent
        - event: MessageWithdrawalExecuted(indexed uint256,indexed address,indexed address,uint256)
          handler: handleMessageWithdrawalExecuted
      file: ./src/mapping.ts
