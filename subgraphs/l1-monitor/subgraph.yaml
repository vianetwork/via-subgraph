specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mainnet
    source:
      address: "0x1234567890123456789012345678901234567890"
      abi: Contract
      startBlock: 12345678
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - SyncFromL1
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Deposit(uint256,address,uint256,address,uint256)
          handler: handleDeposit
        - event: SyncFromL1(uint256)
          handler: handleSyncFromL1
      file: ./src/mapping.ts
