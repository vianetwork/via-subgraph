type Mint @entity(immutable: true) {
  id: Bytes!
  receiver: String!
  amount: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Transfer @entity(immutable: true) {
  id: Bytes!
  from: String!
  to: String!
  value: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Withdrawal @entity(immutable: true) {
  id: Bytes!
  sender: String!
  receiver: String!
  amount: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type UserBalance @entity {
  id: ID!
  balance: BigInt!
  updatedAt: BigInt!
}

type UserDailyBalance @entity {
  id: ID!
  user: String!
  dayID: Int!
  balance: BigInt!
  timestamp: BigInt!
}