type Mint @entity(immutable: true) {
  id: Bytes!
  receiver: String!
  amount: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Transfer @entity(immutable: true) {
  id: Bytes!
  from: String!
  to: String!
  value: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Withdrawal @entity(immutable: true) {
  id: Bytes!
  sender: String!
  receiver: String!
  amount: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type UserBalance @entity(immutable: false) {
  id: String!
  balance: BigInt!
  updatedAt: BigInt!
}
